<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>TEMS Token Generator</title>
</head>
<body>
<div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">

        <form action="generateToken.php" method="get">
            <div class="form-group">
                <label for="text">Participant Firstname</label>
                <input type="text" class="form-control" name="Participant_Firstname" value="">

                <label for="text">Participant Lastname</label>
                <input type="text" class="form-control" name="Participant_Lastname" value="">

                <label for="number">Participant EXTERNAL ID</label>
                <input type="number" class="form-control" name="Participant_EXTERNAL_ID" value="">

                <label for="number">ExamVersion EXTERNAL ID</label>
                <input type="number" class="form-control" name="ExamVersion_EXTERNAL_ID" value="99293945">

                <label for="number">ExamVersion planned Duration (minutes)</label>
                <input type="number" class="form-control" name="ExamVersion_plannedDuration" value="45">

                <label for="number">BulkEvent EXTERNAL ID</label>
                <input type="number" class="form-control" name="BulkEvent_EXTERNAL_ID" value="">

                <label for="checkbox">Participant_Expert</label>
                <input type="checkbox" class="form-control" name="Participant_Expert" value="FALSE">
                <hr/>

                <label for="number">tokenvalidfor (days)</label>
                <input type="number" class="form-control" name="tokenvalidfor" value="7">
            </div>

            <button formtarget="_blank" type="submit" class="btn btn-default">Generate</button>
        </form>
    </div>
    <div class="col-sm-2"></div>
